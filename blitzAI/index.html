<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blitzAI - Open Source</title>

    // this is the favicon and stuff
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #websiteImage {
            display: block;
            margin: 0 auto;
            width: 150px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #666;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #generatedContent {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #footer {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #footer a {
            text-decoration: none;
        }

        #githubButton {
            background-color: #333;
        }

        #bmacButton {
            background-color: #FFDD00;
            color: #000;
        }

        #bmacButton img {
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <img id="websiteImage" src="img/tbsp.png" alt="blitzAI Logo">

    <h1>blitzAI</h1>

    <label for="subject">select a subject:</label>
    <select id="subject">
        <option value="math">math</option>
        <option value="science">science</option>
        <option value="coding">coding</option>
        <option value="english">english</option>
        <option value="music">music</option>
        
    </select>

    <label for="description">describe what you want!</label>
    <textarea id="description" placeholder="provide details about what you're looking for"></textarea>

    <button onclick="generateContent()">generate content</button>
    <button onclick="randomize()">randomize</button>

    <div id="generatedContent"></div>

<div id="footer">
        <a href="https://github.com/blitz-py" target="_blank" id="githubButton" title="github">
            <img src="img/octocat.png" alt="" style="height: 20px;">
        </a>

        <a href="https://www.buymeacoffee.com/blitz-py" target="_blank" id="bmacButton" title="donate">
            <img src="img/bmacdd.png" alt="">
        </a>
    </div>

    <script>
        function generateContent() {
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const generatedContent = document.getElementById('generatedContent');

            // display generated content
            generatedContent.innerHTML = `<h2>your generated ${subject} content:</h2><p>${description}</p>`;

            // detects if the generated content is an essay/story/paragraph
            if (description.split('\n').length > 2) {
                // ask the user if they want to check with gpt-zero
                const checkGptZero = confirm('your generated content seems like an essay/story/paragraph! do you want to check it with gpt-zero?');
                if (checkGptZero) {
                    // redirect to gpt-zero
                    window.location.href = 'https://gptzero.com';
                }
            }
        }

        function randomize() {
            // all the prompts from earlier
        }
    </script>
</body>
</html>
